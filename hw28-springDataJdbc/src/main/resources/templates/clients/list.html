<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список клиентов</title>
</head>
<body>
<h2>Клиенты</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Действия</th>
  </tr>
  <tr th:each="client : ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.name}"></td>
    <td>
      <a th:href="@{/clients/{id}(id=${client.id})}">Просмотр</a>
      <a th:href="@{/clients/delete/{id}(id=${client.id})}">Удалить</a>
    </td>
  </tr>
</table>
<a href="/clients/new">Добавить клиента</a>
</body>
</html>
