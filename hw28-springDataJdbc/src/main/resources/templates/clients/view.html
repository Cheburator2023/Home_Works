<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр клиента</title>
</head>
<body>
<h2>Клиент</h2>
<div>ID: <span th:text="${client.id}"></span></div>
<div>Имя: <span th:text="${client.name}"></span></div>
<div>Адрес: <span th:text="${client.address.street}"></span></div>
<div>Телефоны:</div>
<ul>
    <li th:each="phone : ${client.phones}" th:text="${phone.number}"></li>
</ul>
<a href="/clients">Назад к списку</a>
</body>
</html>
