<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM</title>
</head>
<body>
<h1>ATM</h1>
<p>Balance: <span th:text="${balance}"></span></p>

<h2>Deposit</h2>
<form action="#" th:action="@{/deposit}" method="post">
    <input type="text" name="banknotes" placeholder="Banknotes (e.g., RUBLES100, RUBLES500)">
    <button type="submit">Deposit</button>
</form>

<h2>Withdraw</h2>
<form action="#" th:action="@{/withdraw}" method="post">
    <input type="number" name="amount" placeholder="Amount">
    <button type="submit">Withdraw</button>
</form>

<h2>Withdrawn Banknotes</h2>
<ul>
    <li th:each="banknote : ${banknotes}" th:text="${banknote.type}"></li>
</ul>
</body>
</html>
