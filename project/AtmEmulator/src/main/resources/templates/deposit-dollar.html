<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Положить доллары</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Положить доллары</h1>
<form th:action="@{/accounts/deposit}" method="post">
    <input type="hidden" name="currency" value="USD">
    <div th:each="banknote : ${banknotes}">
        <label th:for="${banknote.name()}"><span th:text="${banknote.name()}"></span>:</label>
        <input type="number" th:id="${banknote.name()}" th:name="${banknote.name()}" min="0">
    </div>
    <button type="submit">Положить</button>
</form>
<p>Количество вносимых купюр не должно превышать 100шт</p>
</body>
</html>
