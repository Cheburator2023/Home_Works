<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
</head>
<body>
<h1>Clients</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}">1</td>
        <td th:text="${client.username}">username</td>
        <td>
            <a th:href="@{/clients/{id}(id=${client.id})}">View Accounts</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/clients/add">Add New Client</a>
</body>
</html>
